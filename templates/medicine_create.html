{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-0">
                <h1 class="text-center">Form</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {{ form.media }}
                    <input class="btn btn-primary" type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>




{% endblock %}
